<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anveshan 2026 | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <canvas id="stars"></canvas>
    <div class="container">
        <header class="main-header reveal">
            <div class="logo-frame">
                <img src="assets/logo.png" alt="Anveshan Logo" class="main-logo">
                <div class="ring-orbit"></div>
            </div>
            <h1 class="glitch-text" data-text="ANVESHAN">ANVESHAN</h1>
            <p class="tagline">TECH-ROCK SINGULARITY // 2026</p>
        </header>
        <div class="social-grid reveal" style="animation-delay: 0.2s;">
            <a href="https://instagram.com/anveshan_2026" class="social-btn" target="_blank" rel="noopener noreferrer"><i data-lucide="instagram"></i></a>
            <a href="https://linkedin.com/company/anveshan" class="social-btn" target="_blank" rel="noopener noreferrer"><i data-lucide="linkedin"></i></a>
            <a href="https://sricharan1626.github.io/ANVESHAN/" class="social-btn" target="_blank" rel="noopener noreferrer"><i data-lucide="globe"></i></a>
        </div>
        <nav class="nav-stack">
            <a href="register.html" class="primary-btn reveal" style="animation-delay: 0.4s;" target="_blank" rel="noopener noreferrer">
                <div class="btn-content">
                    <span class="btn-title">EVENT REGISTRATION</span>
                    <span class="btn-desc">Initialize your mission entry</span>
                </div>
                <i data-lucide="zap"></i>
            </a>
            
            <a href="assets/Anveshan_Brochure.pdf" class="secondary-btn reveal" style="animation-delay: 0.5s;" target="_blank" rel="noopener noreferrer">
                <i data-lucide="file-text"></i> MISSION_BROCHURE
            </a>
            
            <a href="assets/Anveshan_Rulebook.pdf" class="secondary-btn reveal" style="animation-delay: 0.6s;" target="_blank" rel="noopener noreferrer">
                <i data-lucide="shield"></i> PROTOCOL_RULEBOOK
            </a>
            
            <a href="assets/Anveshan_Schedule.pdf" class="secondary-btn reveal" style="animation-delay: 0.7s;" target="_blank" rel="noopener noreferrer">
                <i data-lucide="clock"></i> MISSION_TIMELINE
            </a>
        </nav>
        <footer class="system-footer reveal" style="animation-delay: 0.9s;">
            <div class="status-line"></div>
            <p>SYSTEM_STATUS: <span class="text-cyan">NOMINAL</span></p>
        </footer>
    </div>
    <script src="effects.js"></script>
</body>
</html>
